<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "YOUR_PUBLIC_KEY",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
 <section>
    <h1>Registrate para recibir notificaciones</h1>
    <form action="submit"> 
         <label for="username" class="mb-2">Nombre de usuario</label>
        <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Nombre de usuario">

        <label for="email" class="mb-2">Correo</label><br>
        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Correo">

        <label for="password" class="mb-2">Password</label>
        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Contraseña">

        <label for="verifyPassword" class="mb-2">Verifica tu contraseña</label>
        <input type="password" class="form-control mb-3" id="verifyPassword" name="verifyPassword" placeholder="Verifica tu contraseña"><br>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
 </section>   
</body>
</html>
